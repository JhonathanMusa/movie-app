<div class="container">

  <span><strong>Title: </strong>{{ movie.Title }}</span>
  <span> <strong>Genre: </strong> {{ movie.Genre }}</span>
  <span><strong>Language: </strong>{{ movie.Language }}</span>
  <span> <strong>Year: </strong>{{ movie.Year }}</span>

</div>
